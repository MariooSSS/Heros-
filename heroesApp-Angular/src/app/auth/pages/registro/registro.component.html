<div class="registro-container">
  <h2>Crear cuenta</h2>
  
  <form [formGroup]="registroForm" (ngSubmit)="registrar()">
    
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" 
             formControlName="nombre" 
             id="nombre" 
             class="form-control"
             placeholder="Tu nombre">
      <span class="form-error" 
            *ngIf="registroForm.get('nombre')?.invalid && registroForm.get('nombre')?.touched">
        El nombre es obligatorio
      </span>
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" 
             formControlName="email" 
             id="email" 
             class="form-control"
             placeholder="correo@ejemplo.com">
      <span class="form-error" 
            *ngIf="registroForm.get('email')?.invalid && registroForm.get('email')?.touched">
        El email es obligatorio y debe tener formato correcto
      </span>
    </div>
    
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" 
             formControlName="password" 
             id="password" 
             class="form-control"
             placeholder="Contraseña">
      <span class="form-error" 
            *ngIf="registroForm.get('password')?.invalid && registroForm.get('password')?.touched">
        La contraseña debe tener al menos 6 caracteres
      </span>
    </div>
    
    <div class="form-group">
      <label for="confirmPassword">Confirmar contraseña</label>
      <input type="password" 
             formControlName="confirmPassword" 
             id="confirmPassword" 
             class="form-control"
             placeholder="Repite tu contraseña">
      <span class="form-error" 
            *ngIf="registroForm.get('confirmPassword')?.invalid && registroForm.get('confirmPassword')?.touched">
        Debes confirmar la contraseña
      </span>
      <span class="form-error" 
            *ngIf="registroForm.errors && registroForm.errors['passwordsNoCoinciden'] && registroForm.get('confirmPassword')?.touched">
        Las contraseñas no coinciden
      </span>
    </div>
    
    <div class="form-actions">
      <button type="submit" 
              class="btn btn-primary"
              [disabled]="registroForm.invalid">
        Crear cuenta
      </button>
    </div>
